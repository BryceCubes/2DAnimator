<svg width="4" height="6" version="1.1" xmlns="http://www.w3.org/2000/svg">
<rect id="Fred" x="10" y="10" width="5" height="5" fill="rgb(255,150,10)" visibility="hidden" >
    <animate attributeType="xml" begin="0ms" dur="10000ms" attributeName="x" from="10" to="15" fill="freeze" />
    <animate attributeType="xml" begin="10000ms" dur="10000ms" attributeName="x" from="15" to="5" fill="freeze" />
    <animate attributeType="xml" begin="20000ms" dur="10000ms" attributeName="y" from="10" to="5" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="10000ms" attributeName="y" from="5" to="15" fill="freeze" />
    <animate attributeType="xml" begin="40000ms" dur="10000ms" attributeName="x" from="5" to="15" fill="freeze" />
    <animate attributeType="xml" begin="40000ms" dur="10000ms" attributeName="y" from="15" to="5" fill="freeze" />
    <animate attributeType="xml" begin="50000ms" dur="10000ms" attributeName="x" from="15" to="10" fill="freeze" />
    <animate attributeType="xml" begin="50000ms" dur="10000ms" attributeName="y" from="5" to="20" fill="freeze" />
    <set attributeType="xml" begin="0ms" dur="60000ms" attributeName="visibility" from="hidden" to="visible" />
</rect>
<ellipse id="Amy" cx="50" cy="50" rx="5" ry="10" fill="rgb(0,100,255)" visibility="hidden" >
    <animate attributeType="xml" begin="0ms" dur="25000ms" attributeName="ry" from="10" to="12" fill="freeze" />
    <animate attributeType="xml" begin="25000ms" dur="25000ms" attributeName="rx" from="5" to="10" fill="freeze" />
    <animate attributeType="xml" begin="50000ms" dur="25000ms" attributeName="rx" from="10" to="15" fill="freeze" />
    <animate attributeType="xml" begin="50000ms" dur="25000ms" attributeName="ry" from="12" to="17" fill="freeze" />
    <animate attributeType="xml" begin="75000ms" dur="25000ms" attributeName="ry" from="17" to="15" fill="freeze" />
    <animate attributeType="xml" begin="100000ms" dur="25000ms" attributeName="rx" from="15" to="10" fill="freeze" />
    <animate attributeType="xml" begin="125000ms" dur="25000ms" attributeName="rx" from="10" to="5" fill="freeze" />
    <animate attributeType="xml" begin="125000ms" dur="25000ms" attributeName="ry" from="15" to="10" fill="freeze" />
    <set attributeType="xml" begin="0ms" dur="150000ms" attributeName="visibility" from="hidden" to="visible" />
</ellipse>
<ellipse id="Ethan" cx="25" cy="25" rx="7" ry="7" fill="rgb(180,120,230)" visibility="hidden" >
    <animate attributeType="xml" begin="0ms" dur="30000ms" attributeName="fill" from="rgb(180,120,230)" to="rgb(120,180,95)" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="30000ms" attributeName="cx" from="25" to="40" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="30000ms" attributeName="cy" from="25" to="15" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="30000ms" attributeName="rx" from="7" to="10" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="30000ms" attributeName="ry" from="7" to="15" fill="freeze" />
    <animate attributeType="xml" begin="30000ms" dur="30000ms" attributeName="fill" from="rgb(120,180,95)" to="rgb(180,120,230)" fill="freeze" />
    <set attributeType="xml" begin="0ms" dur="60000ms" attributeName="visibility" from="hidden" to="visible" />
</ellipse>
</svg>